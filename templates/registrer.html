<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <link rel="shortcut icon" href="{{url_for('static',filename = 'img/card.png')}}" type="image/x-icon">
</head>
<body>
    <h2>Register new user</h2>
    <form method="POST" action="{{ url_for('reg') }}">
        <label for="brukernavn">username:</label><br>
        <input type="text" id="brukernavn" name="brukernavn" required><br><br>
        
        <label for="epost">E-mail:</label><br>
        <input type="email" id="epost" name="epost" required><br><br>

        <label for="passord">Password:</label><br>
        <input type="password" id="passord" name="passord" required><br><br>

        <button type="submit">Register</button>
    </form>

    {% if melding %}
        <p style="color: green;">{{ melding }}</p>
    {% endif %}
</body>
</html>
