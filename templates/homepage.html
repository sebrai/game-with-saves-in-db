<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
</head>
<body>
     <h1>hello {{name}}</h1>
     {% for item in runs%}
   <div style="background-color: aqua; padding: 20px;margin: 20px; width: 40vw;">
    runner: {{name}}
    hp:{{item['hp']}}
    enemey hp: {{item['e_hp']}}
    done: {% if item['done'] %} yes {% else %} no {% endif %}

    <a href="{{url_for('play', id = item['id'])}}"><button>start game:{{loop.index}}</button></a>
   </div>
  
     {% endfor %}
     {%if not runs[0]%}
    <h1>there are no runs for you to play</h1>
     {% endif%}
    <a href="{{url_for('new')}}"><button>new game</button></a>
     <a href="{{url_for('logout')}}"><button>log out</button></a>
</body>
</html>
