<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
     <link rel="shortcut icon" href="{{url_for('static',filename = 'img/card.png')}}" type="image/x-icon">
</head>
<body>
    <h2>Log In</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <label for="brukernavn">Username:</label><br>
        <input type="text" id="brukernavn" name="brukernavn" required><br><br>
        
        <label for="passord">Password:</label><br>
        <input type="password" id="passord" name="passord" required><br><br>

        <button type="submit">Login</button>
        
    </form>
    <label for="regi">registrer if you dont have an account</label> <br>
    <a href="{{url_for('reg')}}" name="regi"><button>registrer</button></a>
    {% if feil_melding %}
        <p style="color: red;">{{ feil_melding }}</p>
    {% endif %}
</body>
</html>
